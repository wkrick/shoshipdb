<html>
	<head>
		<title>STO Ship DB</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="index.css">
		<script src="https://unpkg.com/vue@next"></script>
	</head>
	<body>

		<div id="app">
			
			Name: <input v-model="name" type="text">
			<br>
			
			Source: <select v-model="source">
				<option disabled value="">Please select one</option>
				<option v-for="option in sourceOptions" :value="option.value">
					{{ option.text }}
				</option>
			</select>
			<br>
			
			Bundle: <select v-model="bundle">
				<option disabled value="">Please select one</option>
				<option v-for="option in bundleOptions" :value="option.value">
					{{ option.text }}
				</option>
			</select>
			<br>
			
			Starter: <select v-model="starter">
				<option disabled value="">Please select one</option>
				<option v-for="option in starterOptions" :value="option.value">
					{{ option.text }}
				</option>
			</select>
			<br>
			
			Faction: <select v-model="faction">
				<option disabled value="">Please select one</option>
				<option v-for="option in factionOptions" :value="option.value">
					{{ option.text }}
				</option>
			</select>
			<br>
			
			Family: <select v-model="family">
				<option disabled value="">Please select one</option>
				<option v-for="option in familyOptions" :value="option.value">
					{{ option.text }}
				</option>
			</select>
			<br>
			
			Mastery Package: <select v-model="masterypackage">
				<option disabled value="">Please select one</option>
				<option v-for="option in masterypackageOptions" :value="option.value">
					{{ option.text }}
				</option>
			</select>
			<br>
			
			<!-- ########################################## -->
			
			Fore Weapons: <select v-model="fore">
				<option disabled value="">Please select one</option>
				<option v-for="option in foreOptions" :value="option.value">
					{{ option.text }}
				</option>
			</select>
			<br>
			
			Aft Weapons: <select v-model="aft">
				<option disabled value="">Please select one</option>
				<option v-for="option in aftOptions" :value="option.value">
					{{ option.text }}
				</option>
			</select>
			<br>			

			Fore + Aft Weapons: <select v-model="fa">
				<option disabled value="">Please select one</option>
				<option v-for="option in faOptions" :value="option.value">
					{{ option.text }}
				</option>
			</select>
			<br>
			
			Dual Heavy Cannons: <select v-model="dhc">
				<option disabled value="">Please select one</option>
				<option v-for="option in dhcOptions" :value="option.value">
					{{ option.text }}
				</option>
			</select>
			<br>

			Experimental Weapon: <select v-model="exp">
				<option disabled value="">Please select one</option>
				<option v-for="option in expOptions" :value="option.value">
					{{ option.text }}
				</option>
			</select>
			<br>
			

			Flanking: <select v-model="flanking">
				<option disabled value="">Please select one</option>
				<option v-for="option in flankingOptions" :value="option.value">
					{{ option.text }}
				</option>
			</select>
			<br>

			<table border="1">
				<tr>
					<th>Name</th>
				</tr>
				<tr v-for="ship in rows">
					<td>{{ ship.name }}</td>
				</tr>
			</table>

		</div>


		<script src="data.js"></script>
		<script src="index.js"></script>
	</body>
</html>
