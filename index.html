<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>STO Ship DB</title>
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
	<section class="section">
		<div id="app" class="container">
			<h1 class="title is-2">
				STO Ship DB
			</h1>
			
			
			<form v-on:submit.prevent="addNewAttribute">
				
				<div class="field fieldset">
					<h2 class="label legend">Desired Ship Attributes</h2>

					<div class="control">
						<div class="select">
							<select id="newAttributeName" v-model="newAttributeName">
								<option disabled value="">Select Attribute</option>
								<option v-for="option in attributeNameOptions" :key="option" :value="option">{{ option }}</option>
							</select>
						</div>
					</div>
					
					<div class="control">
						<div class="select">
							<select v-model="newAttributeComparison" :disabled='!(attributeValueOptions[0] && isFinite(attributeValueOptions[0].value))'>
								<option value="=">=</option>
								<option value="&lt;=">&lt;=</option>
								<option value="&gt;=">&gt;=</option>
							</select>
						</div>

						<div class="select">
							<select v-model="newAttributeValue">
								<option disabled value="">Select Value</option>
								<option v-for="option in attributeValueOptions" :value="option.value">{{ option.text }}</option>
							</select>
						</div>
						<button :disabled='!newAttributeValue && newAttributeValue !== 0' class="button is-info"><span class="material-icons">&#xe148;</span></button>
					</div>
					
					<div  v-show="attributes.length">
						<hr class="divider">
					<attribute
						v-for="(attribute, index) in attributes"
						:key="attribute.id"
						:name="attribute.name"
						:comparison="attribute.comparison"
						:value="attribute.value"
						@remove="attributes.splice(index, 1)"
					></attribute>
					</div>
					
				</div>
			
			</form>

			
			<form v-on:submit.prevent="addNewAbility">
				
				<div class="field fieldset">
					<h2 class="label legend">Desired Bridge Officer Abilities</h2>

					<div class="control">
						<div class="select">
							<select id="newAbilityType" v-model="newAbilityType">
								<option disabled value="">Select Type</option>
								<option v-for="option in abilitytypeOptions" :key="option" :value="option">{{ option }}</option>
							</select>
						</div>
					</div>
					<div class="control">
						<div class="select">
							<select id="newAbilityName" v-model="newAbilityName">
								<option disabled value="">Select Name</option>
								<option v-for="option in abilitynameOptions" :key="option" :value="option">{{ option }}</option>
							</select>
						</div>
					</div>
					<div class="control">
						<div class="select">
							<select id="newAbilityLevel" v-model="newAbilityLevel">
								<option disabled value="">Select Level</option>
								<option v-for="option in abilitylevelOptions" :key="option" :value="option">{{ option }}</option>
							</select>
						</div>
						<button :disabled='!newAbilityLevel' class="button is-info"><span class="material-icons">&#xe148;</span></button>
					</div>
			
					<div v-show="abilities.length">
						<hr class="divider">
						<ability
							v-for="(ability, index) in abilities"
							:key="ability.id"
							:type="ability.type"
							:name="ability.name"
							:level="ability.level"
							:rank="ability.rank"
							@remove="abilities.splice(index, 1)"
						></ability>
					</div>

				</div>

			</form>
			
			
			<form v-on:submit.prevent="addNewColumn">
				
				<div class="field fieldset">
					<h2 class="label legend">Desired Columns in Result Table</h2>

					<div class="control">
						<div class="select">
							<select id="newColumnName" v-model="newColumnName">
								<option disabled value="">Select Column</option>
								<option v-for="option in columnNameOptions" :key="option" :value="option">{{ option }}</option>
							</select>
						</div>
						<button :disabled='!newColumnName' class="button is-info"><span class="material-icons">&#xe148;</span></button>
					</div>

					<div v-show="columns.length">
						<hr class="divider">
						<column
							v-for="(column, index) in columns"
							:key="column.id"
							:name="column.name"
							@remove="columns.splice(index, 1)"
						></column>
					</div>
					
				</div>
			
			</form>

			<br>
	
			<h2 class="label">Matching Ships: {{ rows.length }} out of {{ allShips.length }}</h2>

			<table v-show="rows.length" class="table">
				<tr>
					<th>Ship Name</th>
					<th v-for="(c) in filteredColumns">{{ c.text }}</th>
				</tr>
				<tr v-for="ship in rows">
					<td><a v-bind:href="ship.url" target="_blank">{{ ship.name }}</a></td>
					<td v-for="(c) in filteredColumns">{{ ship[c.key] }}</td>
				</tr>
			</table>
			
		</div>
	</section>
	
	<script src="https://cdn.jsdelivr.net/npm/vue@3.0.11/dist/vue.global.prod.js"></script>
	<script src="shipdata.js"></script>
	<script src="abilitydata.js"></script>
	<script src="attributedata.js"></script>
	<script src="index.js"></script>
	
	</body>
</html>
